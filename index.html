<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="src/style.css" />
    <title>Meteo app</title>
  
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-form-input"/>
        <input type="submit" value="search"class="search-form-button" />
      </form>
    </header>

     <main>
        <div class="weather-app-data">
      <div>
      <h1 class="weather-app-city">Paris</h1>
      <p class="weather-app-details">
        Monday 21:26, clear sky
        <br />
        Humidity: <strong>49%</strong>, Wind: <strong>3.09km/h</strong>
      </p>
      </div>
      <div class="weather-app-temperature-container">
      <div class="weather-app-icon"> ⛅️ </div>
      <div class="weather-app-temperature">12</div>
      <div class="weather-app-unit">°C</div>
      </div>
      </div>
    </main>

    <footer>
      <p>This page was created by 
        <a href="https://github.com/Maritahh" target="_blank"> Marita Hegertun Hamran</a>, 
        is <a href="https://github.com/Maritahh/My-Weather-app" target="_blank">open-sourced on Github</a> 
        <br />
        and <a href="https://marita-hamran-meteoapp.netlify.app/" target="_blank">hosted on Netlify</a>.</p>
        </div>
  </body>
</html>
